syntax = "proto3";

package admin_panel;

option go_package = "github.com/curtrika/UMetrika_server/pkg/proto/admin_panel/v1;v1";

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

// AdminPanel is service for managing school info and users
service AdminPanel {
  rpc Ping (PingMessage) returns (PingMessage) {
    option (google.api.http) = {
      get: "/ping"
    };
  }

  // USER
  rpc CreateUser (CreateUserRequest) returns (CreateUserResponse) {
    option (google.api.http) = {
      post: "/admin/user"
    };
  }

  rpc ReadUser (ReadUserRequest) returns (ReadUserResponse) {
    option (google.api.http) = {
      get: "/admin/user/{id}"
    };
  }

  rpc UpdateUser (UpdateUserRequest) returns (UpdateUserResponse) {
    option (google.api.http) = {
      get: "/admin/user"
    };
  }

  rpc DeleteUser (DeleteUserRequest) returns (DeleteUserResponse) {
    option (google.api.http) = {
      delete: "/admin/user"
    };
  }

  rpc CreateDiscipline (CreateDisciplineRequest) returns (CreateDisciplineResponse);

  rpc CreateUser (CreateUserRequest) returns (CreateUserResponse) {
    option (google.api.http) = {
      post: "/admin_panel/user"
      body: "*"
    };
  }
}

message PingMessage {
  int64 id = 1;
}

// USER
message User {
  string id = 1;
  string email = 2;
  string password = 3;
  string role_title = 4;
  string school_id = 5;
  string class_id = 6;
}

message CreateUserRequest {
  User user = 10;
}

message CreateUserResponse {
  repeated Error errors = 1;
  User new_user = 10;
}

message ReadUserRequest {
  string user_id = 10;
}

message ReadUserResponse {
  repeated Error errors = 1;
  User user = 10;
}

message UpdateUserRequest {
  User user = 1;
}

message UpdateUserResponse {
  repeated Error errors = 1;
  User updated_user = 10;
}

message DeleteUserRequest {
  string user_id = 10;
}

message DeleteUserResponse {
  repeated Error errors = 1;
  User user = 10;
}

message CreateDisciplineRequest {
  string title = 10;
}

message CreateDisciplineResponse {
  repeated Error errors = 1;
  Discipline discipline = 10;
}

message CreateUserRequest {
  User user_data = 10;
}

message CreateUserResponse {
  repeated Error error = 1;
  User new_user = 10;
}

message Error {
  enum Code {
    UNDEFINED_ERROR = 0;
  }
}

message Discipline {
  string id = 1;
  string title = 2;
}

// TODO: подумать куда положить это дело
message User {
  string id = 1;
  string full_name = 2;
  string email = 3;
  string password = 4;
  google.protobuf.Timestamp created_at = 11;
  google.protobuf.Timestamp updated_at = 12;
  google.protobuf.Timestamp deleted_at= 13;
}